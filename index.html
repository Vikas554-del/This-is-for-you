<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine?</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background:
      linear-gradient(rgba(255,154,158,0.7), rgba(250,208,196,0.7)),
      url("https://i.imgur.com/6XGQK6I.png");
    background-size: cover;
    background-position: center;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
}

/* Card */
.card {
    background: white;
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    z-index: 2;
    position: relative;
}

h1 { color: #e60073; }

button {
    padding: 12px 25px;
    font-size: 16px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin: 10px;
}

#yes {
    background-color: #ff4d88;
    color: white;
}

#no {
    background-color: #ccc;
    position: absolute;
}

.hidden { display: none; }

.message {
    font-size: 22px;
    color: #ff0066;
}

/* Teddy */
.teddy {
    position: fixed;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    width: 180px;
    z-index: 1;
    animation: bounce 2s infinite;
}

.teddy.hug {
    animation: hug 1s infinite alternate;
}

@keyframes bounce {
    0%,100% { transform: translate(-50%, 0); }
    50% { transform: translate(-50%, -15px); }
}

@keyframes hug {
    from { transform: translateX(-50%) scale(1); }
    to { transform: translateX(-50%) scale(1.1); }
}

/* Hearts */
.heart {
    position: fixed;
    color: red;
    animation: float 5s linear infinite;
}

@keyframes float {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-100vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="card" id="card">
    <h1>Will you be my Valentine? ğŸ’–</h1>
    <button id="yes">Yes ğŸ˜</button>
    <button id="no">No ğŸ™ˆ</button>
</div>

<div class="card hidden" id="loveMessage">
    <div class="message">
        ğŸŒ¹ğŸ’– Yayyy! ğŸ’–ğŸŒ¹ <br><br>
        Tum meri life ka sabse pyaara hissa ho.  
        Tumhare saath har din ek hug jaisa lagta hai ğŸ§¸â¤ï¸  
        Will you be mine forever? ğŸ˜˜
    </div>
</div>

<!-- Teddy -->
<img src="teddy.png" class="teddy" id="teddy">

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const card = document.getElementById("card");
const loveMessage = document.getElementById("loveMessage");
const teddy = document.getElementById("teddy");

noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 100);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

yesBtn.addEventListener("click", () => {
    card.classList.add("hidden");
    loveMessage.classList.remove("hidden");
    teddy.classList.add("hug");
    createHearts();
});

function createHearts() {
    setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "â¤ï¸";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.bottom = "0px";
        heart.style.fontSize = Math.random() * 30 + 15 + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
    }, 250);
}
</script>

</body>
</html>
